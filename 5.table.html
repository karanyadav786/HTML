<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
     <!--                                TABLE                                                           
                         (tr-table row , th-table header  , td-table data)-->

     
       <table>
            <caption> Student Table</caption>    <!-- to give the Table's name-->
            <thead>                              <!--thead is used to wrap the header part of table-->
                 <tr>
                     <th> Roll No.</th>
                     <th> Name</th>
                     <th> Sex</th>
                 </tr>
            </thead>

            <tbody>                               <!--tbody is ued to wrap the body/data part of table-->
                <tr>
                    <td>1</td>
                    <td>Karan</td>
                    <td>Male</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Deepika</td>
                    <td>Female</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Alia</td>
                    <td>female</td>
                </tr>
            </tbody>
               
       </table>
      
       <br>
       <br>
       <hr>
       <br>
       <br>


       <table>
              
              <tr>
                <th colspan="3"> Information</th>                                                      
                  <!-- COLSPAN is used to write Single one word in more than 1 column -->
              </tr>

              <tr>
                <td>1</td>
                <td>Karan</td>
                <td>Male</td>
              </tr>

              <tr>
                <td>2</td>
                <td>Deepika</td>
                <td>female</td>
              </tr>

              <tr>
                <td>3</td>
                <td>Sharadha</td>
                <td>Female</td>
              </tr>
       </table>


</body>
</html>
