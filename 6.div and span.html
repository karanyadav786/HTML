<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>
<body>
           

           <!--                 DIV                                                                  
             *div is container (dabba) used to contain any other html tags                          
                 *div is BLOCK element means it covers the full length of the line-->

             <!--                 SPAN                                                                 
             *span is container (dabba) used to contain any other html tags                            
               *span is INLINE element means it covers the width acc. to size of the content-->

             <div>
                BLOCK ELEMENT (takes full line)
             </div>

             <span>
                INLINE ELEMENT (takes width as per size)
             </span>
             
            
             <div>
                <p>Good Morning</p>
                <h3>Bonjour</h3>
                <h4>Karan Yadav</h4>
                <a href="www.google.com" target="_main"> Google </a>  <!--internally acts as a inline element-->
            </div>

            <div>
                <b>Bold</b>     <!--internally acts as a inline element-->
                <i>italic</i>   <!--internally acts as a inline element-->
            </div>


</body>
</html>
