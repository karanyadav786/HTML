<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add links to webpage</title>
</head>
<body>
     

       <!--ANCHOR TAGS ( Add links in webpage)-->

          <!--Absolute link means any external link-->
          <a href="www.google.com"></a>             <!-- kuch click karne ko nahi aayega-->
          <br> 
          <a href="www.google.com"> Click to go Google </a>
          <br>                      
          <a href="www.google.com"> www.google.com</a>
          <br>
          <br>
          <hr>
          

          <!--Relative link means any internal link of the site or any file-->

          <a href ="/relative.html">Go to another HTML file on same webpage</a>
          <br>
          <br>
          <hr>
                      <!--target="_main" means on clicking the link you can shift to another webpage -->
          <a href="/relative.html" target="_main" > Go to another HTML file on another webpage</a> 
          <br>
          <br>
          <hr>
                     
                       <!--cickable Images to go to another webpage -->
          <a href="/relative.html" target="_main">   
                     <img src="/karan_image.jpg" alt="karan_pic" height="10000" width="10000" >
          </a>
          <br>
          <br>
          <hr>
                     


</body>
</html>
